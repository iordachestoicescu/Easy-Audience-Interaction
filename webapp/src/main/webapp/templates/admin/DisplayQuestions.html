<!-- Display questions admin view -->
<div data-ng-init="getQuestions()">
    <!-- Question details -->
    <div id="questionDetails" ng-show="questions.length != 0">
        <!-- Search drop down-->
        <div class="form-group">
            Order By:
            <select class="form" ng-model="questionSortOrder">
                <option value="+subject">Subject</option>
                <option value="+content">Content</option>
                <option value="+name">Name</option>
                <option value="+email">Email</option>
            </select>
        </div>

        <!-- Question Table -->
        <div class="container">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Subject</th>
                    <th>Content</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Votes</th>
                    <th></th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="question in questions | orderBy:questionSortOrder">
                    <td class=>{{question.subject}}</td>
                    <td class=>{{question.content}}</td>
                    <td class=>{{question.name}}</td>
                    <td class=>{{question.email}}</td>
                    <td>
                        <button class="btn btn-sm btn-info" ng-click="voteQuestion(question)">
                            Vote
                            <span class="glyphicon glyphicon-thumbs-up"></span>
                            <span class="badge badge-inverse">{{question.votes}}</span>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-primary" ng-click="prepareResponseForm(question)">
                            <span class="glyphicon glyphicon-envelope"></span>
                        </button>
                        <button class="btn btn-danger" ng-click="deleteQuestion(question)">X</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
